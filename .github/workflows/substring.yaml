name: Substring Example

on:
  workflow_dispatch:

env:
   IMAGE_COMMIT_API: repo=europe-west1-docker.pkg.dev/triple-management/triple/api

jobs:
  test-substring:
    runs-on: ubuntu-latest
    steps:
      - name: Extract substring
        run: |
          _full_repo=${{ env.IMAGE_COMMIT_API }}
          _repo=${_full_repo%/*}
          _image=${_full_repo##*/}
          echo "REPO: ${_repo}"
          echo "IMAGE: ${_image}"
