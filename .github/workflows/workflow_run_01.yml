name: WORKFLOW RUN TEST (initiator)

on:
  pull_request:
  # workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  run-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Running step
        run: |
          echo "Welcome to the machine"
          echo "SHA: ${{ github.sha }}"
          echo "PULL SHA: ${{ github.event.pull_request.head.sha }}"
          echo "PUSH SHA: ${{ github.event.push.head.sha }}"
